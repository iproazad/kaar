<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>kaar - اختيار المدينة</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- تحسين التوافق مع الأجهزة المحمولة -->
    <meta name="theme-color" content="#1f2937">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        body {
            background-color: #111827;
            background-image: 
                radial-gradient(at 10% 10%, rgba(59, 130, 246, 0.1) 0px, transparent 50%),
                radial-gradient(at 90% 90%, rgba(139, 92, 246, 0.1) 0px, transparent 50%);
            min-height: 100vh;
        }
        
        .city-card {
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            background: rgba(31, 41, 55, 0.8);
        }
        
        .city-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4), 0 0 20px rgba(79, 70, 229, 0.2);
            border-color: rgba(99, 102, 241, 0.4);
        }
        
        .city-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.8s;
            opacity: 0;
        }
        
        .city-card:hover::before {
            animation: shine 1.5s;
        }
        
        @keyframes shine {
            0% {
                opacity: 0;
                transform: translateX(-100%) rotate(45deg);
            }
            50% {
                opacity: 0.5;
            }
            100% {
                opacity: 0;
                transform: translateX(100%) rotate(45deg);
            }
        }
        
        .city-image {
            height: 200px;
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden;
        }
        
        .city-image::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(0deg, rgba(15, 23, 42, 0.8) 0%, rgba(15, 23, 42, 0) 100%);
        }
        
        .city-icon {
            position: relative;
            z-index: 10;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }
        
        .page-title {
            background: linear-gradient(90deg, #2563eb, #8b5cf6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: inline-block;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        button {
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        button::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: translateX(-100%);
        }
        
        button:hover::after {
            animation: button-shine 1.5s infinite;
        }
        
        @keyframes button-shine {
            100% {
                transform: translateX(100%);
            }
        }
        
        header {
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-300">
    <!-- Header Section -->
    <header class="bg-white dark:bg-gray-800 shadow-md border-b border-gray-700">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center">
                <h1 class="text-2xl font-bold text-gray-800 dark:text-white" style="background: linear-gradient(90deg, #2563eb, #8b5cf6); -webkit-background-clip: text; background-clip: text; color: transparent;">kaar</h1>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-12">
        <div class="max-w-2xl mx-auto text-center mb-12">
            <h2 class="text-4xl font-bold page-title mb-4">اختر المدينة</h2>
            <p class="text-lg text-gray-600 dark:text-gray-300">اختر المدينة التي ترغب في استعراض أصحاب الأعمال والخدمات فيها</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-10 max-w-4xl mx-auto">
            <!-- مدينة دهوك -->
            <div class="city-card bg-gray-800 rounded-xl shadow-2xl overflow-hidden cursor-pointer" onclick="selectCity('duhok')">
                <div class="city-image flex items-center justify-center" style="background-image: url('https://i.imgur.com/JKtVMhL.jpg');">
                    <div class="city-icon text-white text-6xl">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                </div>
                <div class="p-8 text-center">
                    <h3 class="text-2xl font-bold text-white mb-3">مدينة دهوك</h3>
                    <p class="text-gray-300 mb-5">استعراض أصحاب الأعمال والخدمات المتوفرة في مدينة دهوك</p>
                    <button class="mt-2 bg-gradient-to-r from-blue-600 to-blue-800 hover:from-blue-700 hover:to-blue-900 text-white px-6 py-3 rounded-lg transition duration-300 shadow-lg w-full flex items-center justify-center">
                        <span>استعراض المدينة</span>
                        <i class="fas fa-arrow-left mr-3"></i>
                    </button>
                </div>
            </div>

            <!-- مدينة زاخو -->
            <div class="city-card bg-gray-800 rounded-xl shadow-2xl overflow-hidden cursor-pointer" onclick="selectCity('zakho')">
                <div class="city-image flex items-center justify-center" style="background-image: url('https://i.imgur.com/8XKaPSu.jpg');">
                    <div class="city-icon text-white text-6xl">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                </div>
                <div class="p-8 text-center">
                    <h3 class="text-2xl font-bold text-white mb-3">مدينة زاخو</h3>
                    <p class="text-gray-300 mb-5">استعراض أصحاب الأعمال والخدمات المتوفرة في مدينة زاخو</p>
                    <button class="mt-2 bg-gradient-to-r from-green-600 to-green-800 hover:from-green-700 hover:to-green-900 text-white px-6 py-3 rounded-lg transition duration-300 shadow-lg w-full flex items-center justify-center">
                        <span>استعراض المدينة</span>
                        <i class="fas fa-arrow-left mr-3"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white dark:bg-gray-800 shadow-inner py-6 mt-12">
        <div class="container mx-auto px-4 text-center">
            <p class="text-gray-600 dark:text-gray-300">© 2023 kaar - جميع الحقوق محفوظة</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-functions.js"></script>
    <script src="js/config.js"></script>
    <script>
        // تفعيل الوضع الداكن دائمًا
        document.documentElement.classList.add('dark');
        
        // دالة اختيار المدينة
        function selectCity(city) {
            // حفظ المدينة المختارة في localStorage بأحرف صغيرة للتوحيد
            localStorage.setItem('selectedCity', city.toLowerCase());
            // الانتقال إلى الصفحة الرئيسية
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
