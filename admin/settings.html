<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة كار | الإعدادات</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="admin-page">
    <div class="admin-layout">
        <!-- الشريط الجانبي -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>كار</h2>
                <p>لوحة التحكم</p>
            </div>
            <div class="sidebar-menu">
                <ul>
                    <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> <span>الرئيسية</span></a></li>
                    <li><a href="users.html"><i class="fas fa-users"></i> <span>المستخدمين</span></a></li>
                    <li><a href="categories.html"><i class="fas fa-th-large"></i> <span>الأقسام</span></a></li>
                    <li><a href="settings.html" class="active"><i class="fas fa-cog"></i> <span>الإعدادات</span></a></li>
                </ul>
            </div>
        </div>

        <!-- المحتوى الرئيسي -->
        <div class="main-content">
            <div class="content-header">
                <h1>إعدادات الموقع</h1>
                <div class="user-info">
                    <img src="../images/admin-avatar.jpg" alt="Admin">
                    <span id="adminUsername">azad</span>
                    <a href="#" id="logoutBtn" class="logout"><i class="fas fa-sign-out-alt"></i></a>
                </div>
            </div>

            <!-- إعدادات الحساب -->
            <div class="form-card">
                <h2>إعدادات الحساب</h2>
                <form id="accountSettingsForm">
                    <div class="form-row">
                        <div class="form-col">
                            <div class="form-group">
                                <label for="username">اسم المستخدم</label>
                                <input type="text" id="username" name="username" value="azad" required>
                            </div>
                        </div>
                        <div class="form-col">
                            <div class="form-group">
                                <label for="currentPassword">كلمة المرور الحالية</label>
                                <input type="password" id="currentPassword" name="currentPassword" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-col">
                            <div class="form-group">
                                <label for="newPassword">كلمة المرور الجديدة</label>
                                <input type="password" id="newPassword" name="newPassword">
                            </div>
                        </div>
                        <div class="form-col">
                            <div class="form-group">
                                <label for="confirmPassword">تأكيد كلمة المرور</label>
                                <input type="password" id="confirmPassword" name="confirmPassword">
                            </div>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">حفظ التغييرات</button>
                    </div>
                </form>
            </div>

            <!-- إعدادات الموقع -->
            <div class="form-card">
                <h2>إعدادات الموقع</h2>
                <form id="siteSettingsForm">
                    <div class="form-row">
                        <div class="form-col">
                            <div class="form-group">
                                <label for="siteName">اسم الموقع</label>
                                <input type="text" id="siteName" name="siteName" value="منصة كار" required>
                            </div>
                        </div>
                        <div class="form-col">
                            <div class="form-group">
                                <label for="siteDescription">وصف الموقع</label>
                                <input type="text" id="siteDescription" name="siteDescription" value="منصة لعرض ملفات شخصية للمحترفين" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-col">
                            <div class="form-group">
                                <label for="contactEmail">البريد الإلكتروني للتواصل</label>
                                <input type="email" id="contactEmail" name="contactEmail" value="contact@kaar.com">
                            </div>
                        </div>
                        <div class="form-col">
                            <div class="form-group">
                                <label for="itemsPerPage">عدد العناصر في الصفحة</label>
                                <input type="number" id="itemsPerPage" name="itemsPerPage" value="12" min="4" max="24">
                            </div>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">حفظ التغييرات</button>
                    </div>
                </form>
            </div>

            <!-- النسخ الاحتياطي واستعادة البيانات -->
            <div class="form-card">
                <h2>النسخ الاحتياطي واستعادة البيانات</h2>
                <div class="form-row">
                    <div class="form-col">
                        <button id="backupBtn" class="btn btn-primary"><i class="fas fa-download"></i> تصدير البيانات</button>
                    </div>
                    <div class="form-col">
                        <div class="form-group">
                            <label for="importFile">استيراد البيانات</label>
                            <input type="file" id="importFile" name="importFile" accept=".json">
                        </div>
                        <button id="importBtn" class="btn btn-secondary"><i class="fas fa-upload"></i> استيراد</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    
    <script>
        // تهيئة Firebase
        const firebaseConfig = { 
            apiKey: "AIzaSyBeu2_k79cWdO8FteGAqPNnjYDu0QM3JW8", 
            authDomain: "karkar-36376.firebaseapp.com", 
            projectId: "karkar-36376", 
            storageBucket: "karkar-36376.firebasestorage.app", 
            messagingSenderId: "1068465316432", 
            appId: "1:1068465316432:web:88782a9008ed013a676755",

        };
        
        // تهيئة Firebase
        firebase.initializeApp(firebaseConfig);
        
        // تهيئة Firestore
        const db = firebase.firestore();
        db.settings({
            ignoreUndefinedProperties: true,
            cacheSizeBytes: firebase.firestore.CACHE_SIZE_UNLIMITED
        });
        
        // التحقق من حالة تسجيل الدخول
        firebase.auth().onAuthStateChanged(function(user) {
            if (!user) {
                // إذا لم يكن المستخدم مسجل الدخول، توجيهه إلى صفحة تسجيل الدخول
                window.location.href = 'login.html';
            }
        });
    </script>
    
    <script src="../js/data.js"></script>
    <script src="js/admin.js"></script>
    <script src="js/settings.js"></script>
</body>
</html>
