<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة كار | إدارة الأقسام</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="admin-page">
    <div class="admin-layout">
        <!-- الشريط الجانبي -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>كار</h2>
                <p>لوحة التحكم</p>
            </div>
            <div class="sidebar-menu">
                <ul>
                    <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> <span>الرئيسية</span></a></li>
                    <li><a href="users.html"><i class="fas fa-users"></i> <span>المستخدمين</span></a></li>
                    <li><a href="categories.html" class="active"><i class="fas fa-th-large"></i> <span>الأقسام</span></a></li>
                    <li><a href="settings.html"><i class="fas fa-cog"></i> <span>الإعدادات</span></a></li>
                </ul>
            </div>
        </div>

        <!-- المحتوى الرئيسي -->
        <div class="main-content">
            <div class="content-header">
                <h1>إدارة الأقسام</h1>
                <div class="user-info">
                    <img src="../images/admin-avatar.jpg" alt="Admin">
                    <span id="adminUsername">azad</span>
                    <a href="#" id="logoutBtn" class="logout"><i class="fas fa-sign-out-alt"></i></a>
                </div>
            </div>

            <!-- نموذج إضافة قسم جديد -->
            <div class="form-card">
                <h2>إضافة قسم جديد</h2>
                <form id="addCategoryForm">
                    <div class="form-row">
                        <div class="form-col">
                            <div class="form-group">
                                <label for="categoryName">اسم القسم</label>
                                <input type="text" id="categoryName" name="categoryName" required>
                            </div>
                        </div>
                        <div class="form-col">
                            <div class="form-group">
                                <label for="categoryId">معرف القسم (بالإنجليزية)</label>
                                <input type="text" id="categoryId" name="categoryId" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">إضافة القسم</button>
                        <button type="reset" class="btn btn-secondary">إعادة تعيين</button>
                    </div>
                </form>
            </div>

            <!-- جدول الأقسام -->
            <div class="data-card">
                <div class="data-card-header">
                    <h2>قائمة الأقسام</h2>
                </div>
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>اسم القسم</th>
                            <th>المعرف</th>
                            <th>عدد المستخدمين</th>
                            <th>الإجراءات</th>
                        </tr>
                    </thead>
                    <tbody id="categoriesTable">
                        <!-- سيتم إضافة البيانات ديناميكيًا من ملف JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="../js/data.js"></script>
    <script src="js/admin.js"></script>
    <script src="js/categories.js"></script>
</body>
</html>
