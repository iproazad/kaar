<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة كار | لوحة التحكم</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="admin-page">
    <div class="admin-layout">
        <!-- الشريط الجانبي -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>كار</h2>
                <p>لوحة التحكم</p>
            </div>
            <div class="sidebar-menu">
                <ul>
                    <li><a href="dashboard.html" class="active"><i class="fas fa-tachometer-alt"></i> <span>الرئيسية</span></a></li>
                    <li><a href="users.html"><i class="fas fa-users"></i> <span>المستخدمين</span></a></li>
                    <li><a href="categories.html"><i class="fas fa-th-large"></i> <span>الأقسام</span></a></li>
                    <li><a href="settings.html"><i class="fas fa-cog"></i> <span>الإعدادات</span></a></li>
                </ul>
            </div>
        </div>

        <!-- المحتوى الرئيسي -->
        <div class="main-content">
            <div class="content-header">
                <h1>لوحة التحكم</h1>
                <div class="user-info">
                    <img src="../images/admin-avatar.jpg" alt="Admin">
                    <span id="adminUsername">azad</span>
                    <a href="#" id="logoutBtn" class="logout"><i class="fas fa-sign-out-alt"></i></a>
                </div>
            </div>

            <!-- البطاقات الإحصائية -->
            <div class="stats-cards">
                <div class="stat-card">
                    <div class="icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="info">
                        <h3 id="totalUsers">0</h3>
                        <p>إجمالي المستخدمين</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="icon">
                        <i class="fas fa-th-large"></i>
                    </div>
                    <div class="info">
                        <h3 id="totalCategories">0</h3>
                        <p>إجمالي الأقسام</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="icon">
                        <i class="fas fa-eye"></i>
                    </div>
                    <div class="info">
                        <h3>120</h3>
                        <p>عدد الزيارات</p>
                    </div>
                </div>
            </div>

            <!-- جدول المستخدمين -->
            <div class="data-card">
                <div class="data-card-header">
                    <h2>آخر المستخدمين المضافين</h2>
                    <a href="users.html" class="btn btn-primary">عرض الكل</a>
                </div>
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>الصورة</th>
                            <th>الاسم</th>
                            <th>العمل</th>
                            <th>القسم</th>
                            <th>الإجراءات</th>
                        </tr>
                    </thead>
                    <tbody id="recentUsersTable">
                        <!-- سيتم إضافة البيانات ديناميكيًا من ملف JavaScript -->
                    </tbody>
                </table>
            </div>

            <!-- جدول الأقسام -->
            <div class="data-card">
                <div class="data-card-header">
                    <h2>الأقسام</h2>
                    <a href="categories.html" class="btn btn-primary">عرض الكل</a>
                </div>
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>الاسم</th>
                            <th>المعرف</th>
                            <th>عدد المستخدمين</th>
                            <th>الإجراءات</th>
                        </tr>
                    </thead>
                    <tbody id="categoriesTable">
                        <!-- سيتم إضافة البيانات ديناميكيًا من ملف JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="../js/data.js"></script>
    <script src="js/admin.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
