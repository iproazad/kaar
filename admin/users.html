<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة كار | إدارة المستخدمين</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="admin-page">
    <div class="admin-layout">
        <!-- الشريط الجانبي -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>كار</h2>
                <p>لوحة التحكم</p>
            </div>
            <div class="sidebar-menu">
                <ul>
                    <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> <span>الرئيسية</span></a></li>
                    <li><a href="users.html" class="active"><i class="fas fa-users"></i> <span>المستخدمين</span></a></li>
                    <li><a href="categories.html"><i class="fas fa-th-large"></i> <span>الأقسام</span></a></li>
                    <li><a href="settings.html"><i class="fas fa-cog"></i> <span>الإعدادات</span></a></li>
                </ul>
            </div>
        </div>

        <!-- المحتوى الرئيسي -->
        <div class="main-content">
            <div class="content-header">
                <h1>إدارة المستخدمين</h1>
                <div class="user-info">
                    <img src="../images/admin-avatar.jpg" alt="Admin">
                    <span id="adminUsername">azad</span>
                    <a href="#" id="logoutBtn" class="logout"><i class="fas fa-sign-out-alt"></i></a>
                </div>
            </div>

            <!-- نموذج إضافة مستخدم جديد -->
            <div class="form-card">
                <h2>إضافة مستخدم جديد</h2>
                <form id="addUserForm">
                    <div class="form-row">
                        <div class="form-col">
                            <div class="form-group">
                                <label for="name">الاسم الكامل</label>
                                <input type="text" id="name" name="name" required>
                            </div>
                        </div>
                        <div class="form-col">
                            <div class="form-group">
                                <label for="job">العمل / الاختصاص</label>
                                <input type="text" id="job" name="job" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-col">
                            <div class="form-group">
                                <label for="category">القسم</label>
                                <select id="category" name="category" required>
                                    <!-- سيتم إضافة الخيارات ديناميكيًا من ملف JavaScript -->
                                </select>
                            </div>
                        </div>
                        <div class="form-col">
                            <div class="form-group">
                                <label for="contact">رابط التواصل (اختياري)</label>
                                <input type="text" id="contact" name="contact">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="imageUrl">رابط الصورة الشخصية</label>
                        <input type="text" id="imageUrl" name="imageUrl" placeholder="أدخل رابط الصورة مثل https://ibb.co/rRn9wqwK">
                        <div class="image-preview" id="imagePreview"></div>
                        <small class="form-hint">يمكنك استخدام مواقع استضافة الصور مثل ImgBB أو Imgur</small>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">إضافة المستخدم</button>
                        <button type="reset" class="btn btn-secondary">إعادة تعيين</button>
                    </div>
                </form>
            </div>

            <!-- جدول المستخدمين -->
            <div class="data-card">
                <div class="data-card-header">
                    <h2>قائمة المستخدمين</h2>
                    <div class="search-container">
                        <input type="text" id="searchUsers" placeholder="ابحث عن مستخدم...">
                        <button type="button"><i class="fas fa-search"></i></button>
                    </div>
                </div>
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>الصورة</th>
                            <th>الاسم</th>
                            <th>العمل</th>
                            <th>القسم</th>
                            <th>الإجراءات</th>
                        </tr>
                    </thead>
                    <tbody id="usersTable">
                        <!-- سيتم إضافة البيانات ديناميكيًا من ملف JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    
    <script>
        // تهيئة Firebase
        const firebaseConfig = { 
            apiKey: "AIzaSyBeu2_k79cWdO8FteGAqPNnjYDu0QM3JW8", 
            authDomain: "karkar-36376.firebaseapp.com", 
            projectId: "karkar-36376", 
            storageBucket: "karkar-36376.firebasestorage.app", 
            messagingSenderId: "1068465316432", 
            appId: "1:1068465316432:web:88782a9008ed013a676755", 
            measurementId: "G-EJ0PSRF642" 
        };
        
        // تهيئة Firebase
        firebase.initializeApp(firebaseConfig);
        
        // تهيئة Firestore
        const db = firebase.firestore();
        db.settings({
            ignoreUndefinedProperties: true,
            cacheSizeBytes: firebase.firestore.CACHE_SIZE_UNLIMITED
        });
        
        // التحقق من حالة تسجيل الدخول
        firebase.auth().onAuthStateChanged(function(user) {
            if (!user) {
                // إذا لم يكن المستخدم مسجل الدخول، توجيهه إلى صفحة تسجيل الدخول
                window.location.href = 'login.html';
            }
        });
    </script>
    
    <script src="../js/data.js"></script>
    <script src="js/admin.js"></script>
    <script src="js/users.js"></script>
</body>
</html>
